<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria - Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">Cafeteria</div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search menu...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Menu</a></li>
            <li><a href="auth.html">Login</a></li>
            <li class="cart-container">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

<section class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="espresso">Espresso</button>
    <button class="filter-btn" data-category="latte">Latte</button>
    <button class="filter-btn" data-category="cappuccino">Cappuccino</button>
    <button class="filter-btn" data-category="pastry">Pastry</button>
</section>

<main class="container">
    <div class="product-grid" id="menu-container">
        <div class="loading-spinner">Loading delicious coffee...</div>
    </div>
</main>

<footer>
    <p>&copy; 2026 Cafeteria | Created by Erkhan P., Saltanat B., and Shinaray N.</p>
</footer>

<script src="/scripts/app.js"></script>
</body>
</html>
