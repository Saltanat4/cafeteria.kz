<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Cafeteria</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Cafeteria</div>
            <ul class="nav-links">
                <li><a href="index.html">Menu</a></li>
                <li><a href="auth.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-toggle">
                <button id="show-login" class="toggle-btn active">Login</button>
                <button id="show-register" class="toggle-btn">Register</button>
            </div>

            <form id="login-form" class="auth-form">
                <h2>Welcome Back!</h2>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" id="reg-username" required placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" id="reg-email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" id="reg-password" required placeholder="Create a password">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </main>

    <script src="/scripts/authp.js"></script>
</body>
</html>
