<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Cafeteria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Cafeteria Admin</div>
            <ul class="nav-links">
                <li><a href="index.html">View Site</a></li>
                <li><a href="auth.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar">
            <button class="sidebar-btn active" id="btn-orders">
                <i class="fas fa-shopping-bag"></i> All Orders
            </button>
            <button class="sidebar-btn" id="btn-products">
                <i class="fas fa-coffee"></i> Manage Menu
            </button>
        </aside>

        <main class="admin-main">
            
            <section id="section-orders" class="admin-section">
                <h2>Customer Orders</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1042</td>
                            <td>Saltanat B.</td>
                            <td>Latte x1, Muffin x2</td>
                            <td>1650tg</td>
                            <td>
                                <select class="status-select">
                                    <option value="pending">Pending</option>
                                    <option value="preparing" selected>Preparing</option>
                                    <option value="ready">Ready</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="section-products" class="admin-section hidden">
                <div class="section-header">
                    <h2>Menu Management</h2>
                    <p>Add or edit items in the coffee shop menu.</p>
                </div>
                
                <form class="product-form">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="Price (tg)" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <select required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="espresso">Espresso</option>
                            <option value="latte">Latte</option>
                            <option value="pastry">Pastry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Image URL (e.g., assets/coffee.jpg)">
                    </div>
                    <button type="submit" class="save-btn">Create Product</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
