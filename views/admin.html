<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Cafeteria</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Cafeteria Admin</div>
            <ul class="nav-links">
                <li><a href="index.html">View Site</a></li>
                <li><a href="#" id="admin-logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar">
            <button class="sidebar-btn active" id="btn-orders">
                <i class="fas fa-shopping-bag"></i> All Orders
            </button>
            <button class="sidebar-btn" id="btn-products">
                <i class="fas fa-coffee"></i> Manage Menu
            </button>
        </aside>

        <main class="admin-main">
            
            <section id="section-orders" class="admin-section">
                <h2>Customer Orders</h2>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-body">
                        <tr>
                            <td colspan="5" style="text-align:center;">Loading orders...</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="section-products" class="admin-section hidden">
                <div class="section-header">
                    <h2>Menu Management</h2>
                    <p>Add or edit items in the coffee shop menu</p>
                </div>
                
                <form id="add-product-form" class="product-form">
                    <h3>Add New Product</h3>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" placeholder="Price (tg)" required>
                    </div>
                    <div class="form-group">
                        <select name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="espresso">Espresso</option>
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="pastry">Pastry</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="image_url" placeholder="Image Path (e.g., images/latte.jpg)">
                    </div>
                    <button type="submit" class="save-btn">Create Product</button>
                </form>
            </section>
        </main>
    </div>

    <script src="/scripts/admin.js"></script>
</body>
</html>
