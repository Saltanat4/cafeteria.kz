<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Cafeteria</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Cafeteria</div>
            <ul class="nav-links">
                <li><a href="index.html">Menu</a></li>
                <li><a href="auth.html">Login</a></li>
                <li class="cart-container">
                    <a href="cart.html" class="active">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">1</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="cart-wrapper">
        <h2 class="section-title">Shopping Cart</h2>
        
        <div class="cart-layout">
            <section class="cart-items-section">
                <div class="cart-item-card">
                    <img src="/public/images/mocha latte.jpg" alt="Product">
                    <div class="item-details">
                        <h3>Caramel Macchiato</h3>
                        <p class="unit-price">1350tg</p>
                    </div>
                    <div class="quantity-picker">
                        <button class="qty-btn">-</button>
                        <span class="qty-value">1</span>
                        <button class="qty-btn">+</button>
                    </div>
                    <div class="item-subtotal">1350tg</div>
                    <button class="remove-item"><i class="fas fa-trash"></i></button>
                </div>
                </section>

            <aside class="checkout-sidebar">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="subtotal-amount">1350tg</span>
                    </div>
                    
                    <div class="order-options">
                        <label for="order-type">Order Type</label>
                        <select id="order-type" name="order_type">
                            <option value="pickup">Pickup</option>
                            <option value="delivery">Delivery</option>
                        </select>
                        
                        <label for="order-notes">Special Instructions</label>
                        <textarea id="order-notes" placeholder="extra syrup or sugar/napkins, no ice or heating"></textarea>
                    </div>

                    <div class="summary-line total-line">
                        <span>Total</span>
                        <span id="total-amount">1350tg</span>
                    </div>

                    <button class="place-order-btn">Place Order</button>
                </div>
            </aside>
        </div>
    </main>

</body>
</html>
